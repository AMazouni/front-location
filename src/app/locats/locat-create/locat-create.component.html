<div class="card">
  <div class="card-header">Ajout de location</div>

  <div class="card-body">

    <div class="form-group">
      <label>Ref</label>
      <input type="text" class="form-control" [(ngModel)]="locat.ref">
    </div>

    <app-locat-doc-create></app-locat-doc-create>
    <app-locat-doc-list></app-locat-doc-list>


    <div class="form-group">
      <label>Date</label>
      <input type="date" class="form-control" [(ngModel)]="locat.dateLocation">
    </div>


  </div>


  <div class="card-footer">
    <button class="btn btn-block btn-outline-primary" (click)="save()" [disabled]="!Validatesave()">Valider</button>
  </div>
</div>
